<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="layout :: common-head">
        <title>Yet another Pet Store</title>
    </th:block>
</head>

<body>
    <header th:replace="layout :: header-and-nav">
        <h1>YAPS</h1>
    </header>

    <div class="container">

        <form action='#' th:action="@{/office/customer/view}" method='get' class="box">
            <div class="field">
                <label class="label">[[#{customer.id}]]</label>
                <div class="control">
                    <input class="input" name="id" id="id" type="text" th:placeholder="#{customer.id}">
                </div>
            </div>
        </form>
    </div>



    <th:block th:replace="layout :: footer-and-js">

    </th:block>
</body>

</html>
